<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

<body>
	<script>
		$.getJSON( "https://839b7f56-8786-4ea6-b55f-036417d0572a.mock.pstmn.io/getPosts", function( data ) {
		  var items = [];
		  $.each( data, function( key, val ) {
			 items.push( "<li id='" + key + "'><u>" + val.author + "</u> wrote: <b>" + val.content + "</b></li>" );
		  });
		 
		  $( "<ul/>", {
			 "class": "my-new-list",
			 html: items.join( "" )
		  }).appendTo( "body" );
		});
	</script>
	</body>

</html>
