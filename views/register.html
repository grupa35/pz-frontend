<div class="container" id="okno_rejestracji">
	<form method="post">
            <div  id= "register">
                <input class="pola"        type="text"         placeholder="E-mail"         name="email" /><br>
                <input class="pola"        type="password"     placeholder="Haslo"          name="password" /><br>
                <input class="pola"        type="password"     placeholder="Re Haslo"       name="repassword" /><br>
                <input class="pola"        type="text"         placeholder="Nr Tel"         name="cellnumber" /><br>
            </div>
        
            <div id= "dane">
                <input class="pola"        type="text"         placeholder="Imie"           name="name" /><br>
                <input class="pola"        type="text"         placeholder="Nazwisko"       name="lastname" /><br>
                <input class="pola"        type="text"         placeholder="Ulica"          name="street" /><br>
                <input class="pola"        type="text"         placeholder="Nr domu"        name="housenumber" /><br>
                <input class="pola"        type="text"         placeholder="Miasto"         name="city" /><br>
                <input class="pola"        type="text"         placeholder="Kod Pocztowy"   name="citycode" /><br>
            </div>    
            <button id="submit" type="submit" class="btn" name="reg_user">Zarejestruj</button>
        </form>
</div>
