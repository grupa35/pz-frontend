<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>x-wear.pl</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="drop.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

    <body onload="slide()">
        
        
        <div id="container" style="width: 70%; margin-left: auto; margin-right: auto;">
            <!-- HEADER -->
            <div w3-include-html="views/header.html"></div>

            <div class="row">
                <!-- POWRÓT DO WYŻSZYCH KATEGORII (DRZEWO) -->
                <div class="kategorie col-lg-2 col-md-2 col-sm-12 col-xs-12">
                    <p style="float: left; margin-left: 10px; margin-top: 10px;">Tu bedzie powrót do wyższych kategorii</p>
                </div>
            </div>


            <div class="row">

                <!-- SIDEBAR -->
                <div id="sidebar" class="filtry col-lg-2 col-md-2 col-sm-12 col-xs-12">
                    <div w3-include-html="views/sidebar.html"></div>
                </div>
                <!--CONTENT-->
                <div class="lista" id="content">
                    <div w3-include-html="views/content.html"></div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script>includeHTML();</script>
